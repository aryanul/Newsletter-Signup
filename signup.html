<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="card">
    <img src="./images/box-seam.svg" alt="logo" class="logo">
    <h2>Sign Up to My Newsletter!</h2>
    
    <form action="/" method="post">
     

      <div class="form-group">
        <input type="text" id="firstName" name="fName" required placeholder="First Name" autofocus>
      </div>

      <div class="form-group">
        <input type="text" id="lastName" name="lName" required placeholder="Last Name">
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder="E-Mail">
      </div>

      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
